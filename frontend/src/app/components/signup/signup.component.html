<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Cadastro</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputNamel3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName3" placeholder="Nome"
              [(ngModel)]="form.name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
              [(ngModel)]="form.email" required>
            <div class="alert alert-danger mt-2" [hidden]="!error.email">
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Senha"
              [(ngModel)]="form.password" required>
            <div class="alert alert-danger mt-2" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirme sua senha</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3"
              placeholder="Confirme sua senha" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>


        <div class="col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Cadastrar</button>
          <a [routerLink]="['/login']" class="btn btn-info float-right">Sign in</a>
        </div>

      </form>
    </div>
  </div>
</div>
